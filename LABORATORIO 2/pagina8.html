<!DOCTYPE html>

    <title>Etiquetas HTML parte 3</title>
</head>
<body>
   <h1>Etiquetas HTML</h1>
   <h2>ANIDANDO LISTAS</h2>
   <h3>Listas sin ordenar</h3>
   <lu>
       <li>elemento 1</li>
       <li>elemento 2
           <ul>
               <li>sub elemento 1</li>
               <li>sub elemento 2</li>
               <li>sub elemento 3</li>
            </ul>
       </li>
       <li>elemento 3</li>
       <lu>
           <li>sub elemento 1
               <ul>
                   <li>sub sub elemento 1</li>
                   <li>sub sub elemento 2</li>
               </ul>
           </li>
           <li>sub elemento 2</li>
       </lu>
   </lu>
</body>
</html>
