    // Ejemplo 1
    // Desarrollar una aplicacion que permita ingresar dos numoer y luego calcule las 4 operaciones basicas.

    // Real
    // Â¿Cuales serian variables?
    // n1,n2,sum,res,mul,div 
    // Que variables voy a leer?
    // n1, n2

    // declarando funciones
    function CalcularSuma(num1,num2){
        return num1+num2;
    }

    function CalcularResta(num1,num2){
        var r=0;
        r=num1-num2;
        return r;
    }

    function CalcularMultiplicacion(num1,num2){
        return num1*num2;
    }

    function CalcularDivision(num1,num2){
        var d=0;
        d=num1/num2;
        return d;
    }
// creamos un procedimiento para realizar los calculos 
function Calcular(){
    if(document.getElementById("txtN1").value==""){
        alert("Ingresa el numero 1");
        document.getElementById("txtN1").focus();
    }else if(document.getElementById("txtN2").value==""){
        alert("Ingresa el numero 2");
        document.getElementById("txtN2").focus();
    }else{
        // declarando e inicializando variables
var n1=0, n2=0, sum=0, res=0, mul=0, div=0;
    // capturando valores
    n1=parseFloat(document.getElementById("txtN1").value);
    n2=parseFloat(document.getElementById("txtN2").value);
    // llamando a las funciones para cacular 
    sum=CalcularSuma(n1,n2);
    res=CalcularResta(n1,n2);
    mul=CalcularMultiplicacion(n1,n2);
    div=CalcularDivision(n1,n2);
    // mostrando resultados
    document.getElementById("txtSum").value=sum;
    document.getElementById("txtRes").value=res;
    document.getElementById("txtMul").value=mul;
    document.getElementById("txtDiv").value=div;
    }

        }
